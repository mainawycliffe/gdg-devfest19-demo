<ng-container *ngIf="todos$ | async as todos">
  <div class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-3">
          <div class="list is-full is-hoverable">
            <div style="cursor: pointer;" *ngFor="let todo of todos; let i = index" class="list-item">
              <div class="columns" (click)="toggleTodoStatus(todo)">
                <div class="column">
                  <div class="content is-large">{{ todo.todo }}</div>
                </div>
                <div class="column is-narrow">
                  <input [checked]="todo.isDone" readonly type="checkbox">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</ng-container>
